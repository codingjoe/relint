- name: No ToDo
  pattern: '[tT][oO][dD][oO]'
  hint: Get it done right away!
  filePattern: ^(?!.*test_).*\.(py|js)$
  error: false

- name: No fixme (warning)
  pattern: '[fF][iI][xX][mM][eE]'
  hint: |
    ### This is a multiline hint
    Fix it right away!

    You can use code blocks too, like Python:

    ```python
    print('hello world')
    ```

    Or JavaScript:

    ```javascript
    console.log('hello world')
    ```

    And even Git diffs:

    ```diff
    - print('hello world')
    + console.log('hello world')
    ```

  filePattern: ^(?!.*test_).*\.(py|js)$
  error: true

- name: no hint
  pattern: '(?i)hint'
  filePattern: ^(?!.*test_).*\.(py|js)$

# regex for more complicated regex patterns
- name: no line longer than 120 characters in a line (excluding comments) # by @yangcht
  pattern: '(?<!^[ \u00A0\u1680\u2000-\u200A\u202F\u205F\u3000]*//.*)(?<!/\*(?:(?!\*/)[\s\S\r])*?)\b(.{120,})\b'
  hint: |
    Please do not use more than 120 characters in codes except for comments.
  filePattern: .*\.(C|cc|cxx|cpp|c++|cppm)
